<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
    <!-- Bootstrap CSS --> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://i.etsystatic.com/5295659/r/il/b711d6/1840110006/il_fullxfull.1840110006_1f7p.jpg') no-repeat center center fixed; /* Add your image URL here */
            background-size: cover; /* Ensure the background covers the whole page */
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent white background for the form */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        button {
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group {
            display: flex;
            align-items: center;
        }

        .form-select {
            width: 100%; /* Ensure dropdown fills available space */
            margin-left: 10px; /* Add spacing between label and dropdown */
        }

        input[type="date"], button {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="mb-4">Find Your Perfect Hotel</h1>
        <form action="/hotels" method="POST" class="text-start">
            <div class="mb-3 form-group">
                <label for="city" class="form-label">Select City:</label>
                <select id="city" name="city" class="form-select mx-auto" style="max-width: 300px;" required>
                    <option value="Dubai">Dubai</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Select Date:</label>
                <input type="date" id="date" name="date" class="form-control" style="max-width: 300px; margin: auto;" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Search Hotels</button>
        </form>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const dateInput = document.getElementById('date');
            const today = new Date();
            const formattedDate = today.toISOString().split('T')[0];
            dateInput.min = formattedDate;
        });
    </script>
</body>
</html>

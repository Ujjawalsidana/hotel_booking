<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        .card {
            padding: 30px;
        }

        h1 {
            color: #0056b3;
        }

        label {
            font-weight: bold;
        }

        .btn {
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background-color: #004085;
            transform: translateY(-2px);
        }

        .form-select, .form-control {
            font-size: 16px;
            height: 45px;
        }

        .form-control::placeholder {
            font-style: italic;
        }

        .mb-3 {
            margin-bottom: 20px;
        }

        .guest-fields {
            margin-top: 15px;
        }
    </style>
    <script>
        function updateGuestFields() {
            const guestCount = document.getElementById("guestCount").value;
            const guestFields = document.getElementById("guestFields");
            guestFields.innerHTML = ""; // Clear previous fields

            for (let i = 1; i <= guestCount; i++) {
                guestFields.innerHTML += `
                    <div class="mb-3">
                        <label for="guest${i}" class="form-label">Guest ${i} Name:</label>
                        <input type="text" id="guest${i}" name="guest_name" class="form-control" required>
                    </div>`;
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="card shadow-sm rounded">
            <h1 class="text-center mb-4">Book a Room at {{ hotel_name }}</h1>
            <form method="POST">
                <div class="mb-3">
                    <label for="guestCount" class="form-label">Number of Guests:</label>
                    <select id="guestCount" class="form-select" onchange="updateGuestFields()" required>
                        <option value="" disabled selected>Select</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
                <div id="guestFields" class="guest-fields"></div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone:</label>
                    <input type="text" id="phone" name="phone" class="form-control" required placeholder="Enter your phone number">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required placeholder="Enter your email address">
                </div>
                <div class="mb-3">
                    <label for="payment_mode" class="form-label">Select Payment Mode:</label>
                    <select id="payment_mode" name="payment_mode" class="form-select" required>
                        <option value="onboarding_payment">Onboarding Payment</option>
                        <option value="online_payment">Online Payment</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2">Confirm Booking</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
